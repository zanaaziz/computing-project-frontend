<div class="row">
	<div class="col-12">
		<h1>Verification</h1>
	</div>
</div>

<div class="row">
	<div class="col-12">
		<mat-form-field appearance="outline">
			<mat-label>Code</mat-label>
			<input matInput maxlength="6" />
			<mat-icon matSuffix>security</mat-icon>
			<mat-hint>Enter the verification code you received by email/phone.</mat-hint>
		</mat-form-field>
	</div>
</div>

<div class="row">
	<div class="col-12">
		<button mat-flat-button class="w-100" (click)="onConfirm()" [disabled]="loading">Confirm</button>
	</div>
</div>
