<div class="row">
	<div class="col-12">
		<h1>Reset Password</h1>
	</div>
</div>

<form (ngSubmit)="onSubmit()" [formGroup]="form">
	<div class="row">
		<div class="col-12">
			<mat-form-field appearance="outline" hideRequiredMarker>
				<mat-label>Email</mat-label>
				<input matInput email required formControlName="email" type="email" />
				<mat-icon matPrefix>email</mat-icon>
			</mat-form-field>
		</div>
	</div>

	<div class="row pt-3">
		<div class="col-12">
			<button [disabled]="loading" mat-flat-button class="w-100" type="submit">Continue</button>
		</div>
	</div>
</form>
